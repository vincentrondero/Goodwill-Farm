{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="custom-container">
    <div class="row">
        <div class="image-container">
            <img src="{% static 'img/Vector.png' %}" alt="Description of the image" class="image1">
            <img src="{% static 'img/Vector1.png' %}" alt="Description of the image" class="image2">
            <img src="{% static 'img/image 1.png' %}" alt="Description of the image" class="image3">
        </div>
        <div class="col-md-4">
            <div class="card-body text-center">
                <h2 class="header_title">Goodwill Farm</h2>
                <form method="post" action="{% url 'Login' %}">
                    {% csrf_token %}
                    <div class="error-message position-absolute" id="error-message" style="transform: translate(42%, -400%);">
                        {{ error_message }}
                    </div>
                    <div class="input-container">
                        <input type="text" name="username" placeholder="Username" class="input-field">
                        <input type="password" name="password" placeholder="Password" class="input-field">
                    </div>
                    <div class="button-container">
                        <button type="submit" class="login-button">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
